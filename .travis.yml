language: python

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.8.0
    - APP_NAME=sample_travis_ci
    - DOCKER_HUB_ACCOUNT=va034600

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - echo "script"

after_success:
  - docker --version
  - docker build -t $APP_NAME:1 -f docker/Dockerfile .
  - docker images

  # Docker Hub
  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ACCOUNT" --password-stdin
  - docker tag $APP_NAME:1 $DOCKER_HUB_ACCOUNT/$APP_NAME:1
  - docker push $DOCKER_HUB_ACCOUNT/$APP_NAME:1
